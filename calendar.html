<body>

  <div class="nav_bar">

    <nav>
         <a href="index.html"><button class="logo">Luncheon</button></a>
         <a href="login.html" target="_parent"><button class="nav-button">Log In</button></a>
         <a href="About.html" target="_parent"><button class="nav-button">About</button></a>

     </nav>

  </div>

  <div class="container">
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
          <h1></h1>
          <p></p>
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days" onclick="openModal()"></div>
    </div>
  </div>


  <div id="myModal" class="modal">

    <span class="close cursor" onclick="closeModal()">&times;</span>
    
    <div class="modal-content">
  
      <!-- <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img1_wide.jpg" style="width:100%">

    </div>
